<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mini Shop</title>
        <meta name="description" content="Mini Shop will help you spend less time on boying products">
        <meta name="keywords" content="shop, mini, mini shop, products, buy">
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="style.css" rel="stylesheet"></link>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div class="containter">
            <header>
                <div class="basket"><h2>My products</h2><ul class="basket_ul"></ul><button>Clear basket!</button>
                </div>
                <div class="site_header">
                    <h1>Mini Shop</h1>
                    <input class="search" type="text" placeholder="Enter the name of the product you are looking for">
                </div>
            </header>
            <nav>
                <ul>
                    <li class="bread_list">Bread</li>
                    <li class="drinks_list">Drinks</li>
                    <li class="snacks_list">Snacks</li>
                    <li class="sweets_list">Sweets</li>
                    <li class="dairy_list">Dairy products</li>
                    <li class="alcohol_list">Alcohol</li>
                    <li class="fruits_list">Fruits</li>
                    <li class="vegetables_list">Vegetables</li>                    
                </ul>
            </nav>
            <main>
                <div class="product_holder">
                    <h2>Choose product category</h2>
                    <div class="product_description">
                        <div class='bread product_List'></div>
                        <div class='drinks product_List'></div>
                        <div class='snacks product_List'></div>
                        <div class='sweets product_List'></div>
                        <div class="Daiary products product_List"></div>
                        <div class='alcohol product_List'></div>
                        <div class="fruits product_List"></div>
                        <div class="vegetables product_List"></div>
                    </div>
                </div>
            </main>
        </div>
    <script src="main.js"></script>
    </body>
</html>
