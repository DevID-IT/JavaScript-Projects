<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bill Counter</title>
    <meta name="description" content="Bill Counter - split it fast an equal">
    <meta name="keywords" content="bill, split, bill counter, bill splitter, splitter">
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <header class="top">
            <h1>Bill Counter</h1>
            <p>Split a bill quick and on equal parts!</p>
        </header>
        <div class="mainElement">
            <form class="formElements">
                <label for="price">Total bill value:</label>
                <input type="number" id="price">

                <label for="people">How many people:</label>
                <input type="number" id="people">

                <label for="tip">Tip value:</label>
                <select id="tip">
                    <option value="0" disabled selected>- Choose tip value -</option>
                    <option value="0.05">5%</option>
                    <option value="0.1">10%</option>
                    <option value="0.15">15%</option>
                    <option value="0.2">20%</option>
                </select>
            </form>
            <div class="showResult">
                <div class="result"><p>Total bill value:</p> <input type="text" id="billCosts" disabled></div>
                <div class="result"><p>Total tip value:</p> <input type="text" id="tipCosts" disabled></div>
                <div class="result"><p>Total costs:</p> <input type="text" id="allCosts" disabled></div>
                <p class="cost-info">You should give <span class="cost"></span> z≈Ç per person! :)</p>
            </div>
            <button class="count">Count it!</button>
            <p class="error"></p>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
