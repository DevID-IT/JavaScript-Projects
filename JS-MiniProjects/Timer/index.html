<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <meta name="description" content="Timer - watch your time">
    <meta name="keywords" content="time, work, timer, Stopwatch">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.min.css" rel="stylesheet"></link>
    <script src="https://kit.fontawesome.com/327a0d490c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
    rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="info">
            <i class="fas fa-question"></i>
            <i class="fas fa-paint-brush"></i>
        </div>
        <div class="colors">
            <div class="colors__element red"></div>
            <div class="colors__element blue"></div>
            <div class="colors__element green"></div>
            <div class="colors__element yellow"></div>
        </div>
        <h1 class="title">Stopwatch</h1>
        <div class="timer">
            <div class="timer__stop">0:00</div>
            <p class="timer__last-time">0:00</p>
        </div>
        <div class="buttons">
            <button class="buttons__element buttons__element--start"><i class="fas fa-play"></i></button>
            <button class="buttons__element buttons__element--pause"><i class="fas fa-pause"></i></button>
            <button class="buttons__element buttons__element--stop"><i class="fas fa-stop"></i></button>
            <button class="buttons__element buttons__element--reset"><i class="fas fa-times"></i></button>
            <button class="buttons__element buttons__element--achieve">Archives</button>
        </div>
        <div class="archives"></div>
    </div>
    <div class="modal-shadow">
        <div class="modal">
            <h3>Instrukcja:</h3>
            <div class="modal__element"><i class="fas fa-play"></i> - Start</div>
            <div class="modal__element"><i class="fas fa-pause"></i> - Pause</div>
            <div class="modal__element"><i class="fas fa-stop"></i> - Stop</div>
            <div class="modal__element"><i class="fas fa-times"></i> - Delete everything (including the archive)</div>
            <div class="modal__element"><strong>Archive</strong> - See previous measurements</div>
            <button class="modal__button">Close</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
